<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Layanan - DigiVerse</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/service-detail.css">
    <link rel="stylesheet" href="../css/style.css">

</head>
<body>
    <div id="navbar"></div><br><br><br>
    <div class="container pt-4 pb-5">
        <a href="../src/service.html" class="btn btn-back mb-4">
            <i class="bi bi-arrow-left me-2"></i>Kembali ke Layanan
        </a>
        <section class="detail-hero mb-4">
            <i id="detail-icon" class="detail-icon bi"></i>
            <div id="detail-title" class="detail-title"></div>
            <div id="detail-desc" class="detail-desc"></div>
        </section>
        <div class="row g-4 align-items-stretch justify-content-center">
            <div class="col-12">
                <div class="card shadow-lg border-0 p-0" style="background:rgba(10,16,32,0.92);border-radius:2rem;">
                    <div class="row g-0">
                        <!-- Gambar & detail layanan -->
                        <div class="col-lg-5 col-md-6 d-flex flex-column align-items-center justify-content-center p-4">
                            <img id="service-img" src="../images/konsultasi.jpg" alt="Ilustrasi Layanan"
                                class="img-fluid rounded shadow mb-3" style="max-height:220px;object-fit:cover;">
                            <div class="w-100" id="detail-content" style="color:#fff;"></div>
                        </div>
                        <!-- Form -->
                        <div class="col-lg-7 col-md-6">
                            <div class="detail-card mb-0 border-0 shadow-none bg-transparent p-4">
                                <h5 class="mb-4 text-info text-center">Formulir Preferensi Gadget</h5>
                                <form>
                                    <div class="mb-3">
                                        <label for="tipeGadget" class="form-label">Tipe Gadget</label>
                                        <select class="form-select" id="tipeGadget">
                                            <option value="" selected disabled>Pilih tipe gadget</option>
                                            <option value="hp">HP / Smartphone</option>
                                            <option value="laptop">Laptop</option>
                                            <option value="tv">TV</option>
                                            <option value="aksesoris">Aksesoris Gadget</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="tujuanGadget" class="form-label">Apa tujuan utama penggunaan gadget Anda?</label>
                                        <input type="text" class="form-control" id="tujuanGadget" placeholder="Contoh: Gaming, Editing, Belajar, Kerja, dll">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label" id="label-spesifikasi">Spesifikasi yang Diinginkan</label>
                                        <div class="row g-2">
                                            <div class="col-md-6">
                                                <input type="text" class="form-control mb-2" placeholder="RAM (misal: 8GB)">
                                            </div>
                                            <div class="col-md-6">
                                                <input type="text" class="form-control mb-2" placeholder="ROM/Storage (misal: 128GB)">
                                            </div>
                                            <div class="col-md-6">
                                                <input type="text" class="form-control mb-2" placeholder="Baterai (misal: 5000mAh)">
                                            </div>
                                            <div class="col-md-6">
                                                <input type="text" class="form-control mb-2" placeholder="Kamera (misal: 50MP)">
                                            </div>
                                            <div class="col-md-12">
                                                <input type="text" class="form-control mb-2" placeholder="Prosesor (misal: Snapdragon 8 Gen 2)">
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Input tambahan untuk perbaikan -->
                                    <div class="mb-3" id="kerusakan-group" style="display:none;">
                                        <label for="konteksKerusakan" class="form-label">Jelaskan kerusakan atau masalah pada gadget Anda <span class="text-secondary">(maksimal 500 kata)</span></label>
                                        <textarea class="form-control" id="konteksKerusakan" rows="4" maxlength="3000" placeholder="Contoh: Layar retak, baterai cepat habis, tidak bisa mengisi daya, dll"></textarea>
                                    </div>
                                    <!-- Input tambahan untuk instalasi software -->
                                    <div id="software-group" style="display:none;">
                                        <div class="mb-3">
                                            <label for="tipeSoftware" class="form-label">Tipe Software</label>
                                            <select class="form-select" id="tipeSoftware">
                                                <option value="" selected disabled>Pilih tipe software</option>
                                                <option value="game">Game</option>
                                                <option value="aplikasi">Aplikasi</option>
                                                <option value="sistem">Sistem</option>
                                            </select>
                                        </div>
                                        <div class="mb-3">
                                            <label for="namaSoftware" class="form-label">Nama Software</label>
                                            <input type="text" class="form-control" id="namaSoftware" placeholder="Contoh: Microsoft Office, PUBG Mobile, Windows 11">
                                        </div>
                                    </div>
                                    <!-- Input tambahan untuk trade-in -->
                                    <div class="mb-3" id="tradein-group" style="display:none;">
                                        <label class="form-label fw-bold">Spesifikasi Gadget Saat Ini (Untuk Trade-In)</label>
                                        <div class="row g-2">
                                            <div class="col-md-6">
                                                <input type="text" class="form-control mb-2" placeholder="Merk & Tipe (misal: Samsung Galaxy S21)">
                                            </div>
                                            <div class="col-md-6">
                                                <input type="text" class="form-control mb-2" placeholder="RAM (misal: 8GB)">
                                            </div>
                                            <div class="col-md-6">
                                                <input type="text" class="form-control mb-2" placeholder="ROM/Storage (misal: 128GB)">
                                            </div>
                                            <div class="col-md-6">
                                                <input type="text" class="form-control mb-2" placeholder="Baterai (misal: 4000mAh)">
                                            </div>
                                            <div class="col-md-6">
                                                <input type="text" class="form-control mb-2" placeholder="Kamera (misal: 48MP)">
                                            </div>
                                            <div class="col-md-6">
                                                <input type="text" class="form-control mb-2" placeholder="Prosesor (misal: Snapdragon 720G)">
                                            </div>
                                            <div class="col-md-12">
                                                <input type="text" class="form-control mb-2" placeholder="Kondisi Fisik (misal: Mulus, ada lecet, dll)">
                                            </div>
                                            <div class="col-md-12">
                                                <textarea class="form-control mb-2" rows="3" maxlength="1000" placeholder="Kekurangan/kerusakan lain (misal: tombol rusak, layar retak, dsb)"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Input tambahan untuk keluhan -->
                                    <div class="mb-3" id="keluhan-group" style="display:none;">
                                        <label for="keluhan" class="form-label">Keluhan atau Permasalahan Anda <span class="text-secondary">(maksimal 500 kata)</span></label>
                                        <textarea class="form-control" id="keluhan" rows="4" maxlength="3000" placeholder="Contoh: Sering terkena virus, butuh bantuan reset password, masalah privasi, dsb"></textarea>
                                    </div>
                                </form>
                                <!-- Tombol utama di luar form -->
                                <div class="mt-4">
                                    <button type="submit" class="btn btn-detail btn-lg w-100"
                                        id="main-action-btn-bottom"
                                        style="background:linear-gradient(90deg,#00fff7 0%,#a259ff 100%);color:#fff;font-weight:bold;font-size:1.25rem;letter-spacing:1px;box-shadow:0 4px 24px 0 #00fff799,0 2px 8px 0 #a259ff55;">
                                        Kirim
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer"></div>
    <script src="../js/service-detail.js"></script>
    <script src="../js/script.js"></script>

</body>
</html>
