<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Account - DigiVerse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <!-- Splash Animation Overlay -->
    <div id="splash-overlay" class="splash-overlay">
        <img src="../images/White Blue Y2K Streetwear Aesthetic Logo.png" alt="DigiVerse Logo" class="splash-logo">
        <h2 class="splash-title">Register your DigiVerse account</h2>
    </div>
    <!-- Background dim layer -->
    <div class="bg-dim-layer"></div>
    <a href="../index.html" class="btn btn-back position-absolute top-0 start-0 m-4 px-4 py-2 fw-bold"><span class="me-2">&#8592;</span>Back to Home</a>
    <br><br></br.>
    <div class="container min-vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100 justify-content-center">
            <div class="col-lg-5 col-md-7 col-12">
                <div class="card shadow-lg border-0">
                    <div class="card-header text-center bg-transparent p-4">
                        <img src="../images/White Blue Y2K Streetwear Aesthetic Logo.png" alt="DigiVerse Logo" class="digiverse-logo-main mt-2">
                        <h3 class="fw-bold mb-1 register-title">Create Your Account</h3>
                        <p class="mb-0 small text-info">Welcome to DigiVerse</p>
                    </div>
                    <div class="card-body p-4">
                        <form onsubmit="return validateRegisterForm()">
                            <div class="mb-3">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" class="form-control form-control-lg" id="name" placeholder="Enter your full name" required autocomplete="name">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control form-control-lg" id="email" placeholder="Enter your email" required autocomplete="email">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control form-control-lg" id="password" placeholder="Create a password" required autocomplete="new-password">
                            </div>
                            <div class="mb-3">
                                <label for="confirm-password" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control form-control-lg" id="confirm-password" placeholder="Confirm your password" required autocomplete="new-password">
                            </div>
                            <div id="register-error" class="text-danger mb-2"></div>
                            <button type="submit" class="btn btn-primary w-100 py-2 mt-2 fs-5">Register</button>
                        </form>
                    </div>
                    <div class="card-footer text-center bg-transparent border-0 pb-4">
                        <small class="text-info">Already have an account? <a href="../src/login.html" class="text-decoration-underline text-info">Login here</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br><br>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script>
        function validateRegisterForm() {
            var password = document.getElementById('password').value;
            var confirm = document.getElementById('confirm-password').value;
            var errorDiv = document.getElementById('register-error');
            if (password !== confirm) {
                errorDiv.textContent = 'Password and Confirm Password do not match!';
                errorDiv.style.display = 'block';
                return false;
            }
            errorDiv.style.display = 'none';
            // FORMALITAS: Selalu tampilkan notifikasi sukses dan redirect ke login
            showRegisterNotif('Registration successful!', true);
            setTimeout(() => window.location.href = 'login.html', 1200);
            return false;
        }

        function showRegisterNotif(message, success) {
            var notif = document.createElement('div');
            notif.className = 'alert ' + (success ? 'alert-success neon-notif' : 'alert-danger neon-notif') + ' position-fixed top-0 start-50 translate-middle-x mt-4 shadow';
            notif.style.zIndex = 9999;
            notif.style.minWidth = '320px';
            notif.innerHTML = '<span class="notif-text">' + message + '</span>';
            document.body.appendChild(notif);
            setTimeout(() => notif.remove(), 2200);
        }

        window.addEventListener('DOMContentLoaded', function() {
            const splash = document.getElementById('splash-overlay');
            if (splash) {
                splash.style.opacity = 1;
                setTimeout(() => {
                    splash.style.opacity = 0;
                    setTimeout(() => splash.style.display = 'none', 700);
                }, 1700);
            }
        });
    </script>
    <style>
        .bg-dim-layer {
            position: fixed;
            inset: 0;
            z-index: 0;
            background: rgba(10,18,32,0.68);
            pointer-events: none;
            -webkit-backdrop-filter: blur(2px) brightness(0.85);
            backdrop-filter: blur(2px) brightness(0.85);
        }
        body {
            background: url('bgregister.jpg') center/cover no-repeat fixed, linear-gradient(135deg, #0a0f1a 0%, #181c2a 60%, #232b3e 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #e0e6ed;
        }
        /* Neon gradient text effect for main titles and labels */
        .register-title, .splash-title {
            background: linear-gradient(90deg, #00fff7 0%, #a259ff 40%, #fff 60%, #00fff7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: bold;
            letter-spacing: 1.5px;
        }
        .form-label {
            background: linear-gradient(90deg, #a259ff 0%, #00fff7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 500;
        }        .form-control {
            background: linear-gradient(120deg, rgba(0,255,255,0.10) 60%, rgba(162,89,255,0.13) 100%);
            border: 2.5px solid #00fff7cc;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            background-image: linear-gradient(90deg, #00fff7 0%, #a259ff 100%);
            -webkit-text-fill-color: transparent;
            caret-color: #00fff7;
            border-radius: 1.2rem;
            font-size: 1.1rem;
            transition: border-color 0.2s, box-shadow 0.2s, background 0.2s;
            position: relative;
            -webkit-backdrop-filter: blur(6px) saturate(120%);
            backdrop-filter: blur(6px) saturate(120%);
            outline: none;
            caret-color: #00fff7;
        }
        .form-control::placeholder {
            color: #7de0ff;
            opacity: 1;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        .form-control:focus {
            background: linear-gradient(120deg, rgba(0,255,255,0.18) 60%, rgba(162,89,255,0.18) 100%);
            border-color: #a259ff;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            background-image: linear-gradient(90deg, #a259ff 0%, #00fff7 100%);
            -webkit-text-fill-color: transparent;
            /* text-fill-color removed: not a valid property */
        }
        #register-error, .text-info, .card-footer, .alert-success, .alert-danger {
            background: linear-gradient(90deg, #00fff7 0%, #a259ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .card {
            background: rgba(18, 24, 38, 0.85);
            border: 2.5px solid #00fff7cc;
            border-radius: 2rem;
            overflow: hidden;
            transition: box-shadow 0.3s, border-color 0.3s;
            -webkit-backdrop-filter: blur(18px) saturate(120%);
            backdrop-filter: blur(18px) saturate(120%);
            position: relative;
        }
        .digiverse-logo-main {
            height: 80px;
            margin-top: -40px;
            margin-bottom: 0.5rem;
            background: rgba(18,24,38,0.7);
            border-radius: 1.5rem;
            padding: 0.5rem 1.5rem 0.5rem 1.5rem;
        }
        .btn-primary, .btn-back {
            box-shadow: none;
        }
        .btn-primary {
            background: linear-gradient(90deg, #00fff7 0%, #a259ff 100%) !important;
            color: #fff !important;
            border: none;
            border-radius: 1.2rem;
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: none;
            transition: background 0.2s, color 0.2s;
        }
        .btn-primary:hover, .btn-primary:focus {
            background: linear-gradient(90deg, #a259ff 0%, #00fff7 100%) !important;
            color: #fff !important;
        }
        .btn-back {
            background: linear-gradient(90deg, #00fff7 0%, #a259ff 100%);
            color: #fff !important;
            border: none;
            border-radius: 1.2rem;
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: none;
            transition: background 0.2s, color 0.2s;
        }
        .btn-back:hover, .btn-back:focus {
            background: linear-gradient(90deg, #a259ff 0%, #00fff7 100%);
            color: #fff !important;
        }
        .neon-notif {
            background: rgba(10, 40, 80, 0.97) !important;
            border: 2.5px solid #00fff7;
            border-radius: 1.2rem;
            color: #fff !important;
            text-align: center;
            padding: 1rem 1.5rem;
            font-size: 1.2rem;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .neon-notif .notif-text {
            background: linear-gradient(90deg, #00fff7 0%, #a259ff 60%, #fff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: bold;
            font-size: 1.2rem;
        }
        /* --- Splash Overlay Fix --- */
        .splash-overlay {
            position: fixed;
            inset: 0;
            z-index: 9999;
            background: rgba(10,18,32,0.92);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.7s cubic-bezier(.68,-0.55,.27,1.55);
            will-change: opacity;
            pointer-events: auto;
        }
        .splash-overlay[style*="opacity: 0"] {
            pointer-events: none;
        }
        .splash-logo {
            height: 110px;
            filter: none;
            opacity: 0;
            transform: scale(2.2) translateY(80px) skewY(8deg);
            animation: splashLogoIn 1.1s cubic-bezier(.68,-0.55,.27,1.55) 0.1s forwards;
            will-change: opacity, transform;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
        }
        .splash-title {
            background: linear-gradient(90deg, #00fff7 0%, #a259ff 40%, #fff 60%, #00fff7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: bold;
            letter-spacing: 1.5px;
            margin-top: 1.5rem;
            opacity: 0;
            transform: translateY(40px) scale(1.2);
            animation: splashTextIn 1s cubic-bezier(.68,-0.55,.27,1.55) 0.5s forwards;
            will-change: opacity, transform;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
        }
        @keyframes splashLogoIn {
            0% {
                opacity:0;
                transform:scale(2.2) translateY(80px) skewY(8deg);
            }
            60% {
                opacity:1;
                transform:scale(1.1) translateY(-10px) skewY(-2deg);
            }
            100% {
                opacity:1;
                transform:scale(1) translateY(0) skewY(0deg);
            }
        }
        @keyframes splashTextIn {
            0% {
                opacity:0;
                transform:translateY(40px) scale(1.2);
            }
            70% {
                opacity:1;
                transform:translateY(-6px) scale(1.05);
            }
            100% {
                opacity:1;
                transform:translateY(0) scale(1);
            }
        }
        @media (max-width: 768px) {
            .card {
                border-radius: 1.2rem;
            }
            .digiverse-logo-main {
                height: 70px;
            }
        }
    </style>
    <!-- Hologram Accent Shapes -->
    <div class="holo-accent holo-accent-1"></div>
    <div class="holo-accent holo-accent-2"></div>
</body>
</html>
