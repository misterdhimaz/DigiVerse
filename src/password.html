<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digiverse - Future Technology Solutions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div id="navbar"></div><br><br>
    
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow rounded-4 service-card glow-border"  style="width: 100%; max-width: 400px;">
      <h4 class="text-center mb-4 service-title">Forgot Your Password?</h4>
      <a class="text-center service-desc" style="color: rgb(255, 255, 255);">Enter your email and weâ€™ll send you a link to reset your password.</a>

      <form>
        <div class="mb-3">
          <label for="email" class="form-label service-title">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="you@gmail.com" required>
        </div>
        <button id="sendBtn" type="button" class="btn btn-primary w-100" 
    style="--neon-blue: var(--neon-purple); border-color: var(--neon-purple); box-shadow: 0 0 10px var(--neon-purple);">
    Send Reset Link
    </button>
    <div id="notif" class="alert alert-success mt-3 text-center" style="display: none;">
    Link reset password telah dikirim ke email Anda.
    </div>
        <div class="d-flex justify-content-center mt-3">
            <small> <a href="login.html" class="rounded-4 glow-border" style="color: aliceblue;">Back to Login</a> </small>
        </div>
    </form>
    </div>
  </div>

  <div id="footer"></div>
    <script src="../js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
  document.getElementById("sendBtn").addEventListener("click", function() {
    const email = document.getElementById("email").value;

    if (email.trim() === "") {
      alert("Mohon masukkan email terlebih dahulu.");
      return;
    }
    const notif = document.getElementById("notif");
    notif.style.display = "block";
    setTimeout(() => {
      notif.style.display = "none";
    }, 5000);
  });
</script>

</body>
</html>
